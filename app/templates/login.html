{% extends 'base.html' %}
{% block content %}
    <div class="form_container">
        <form action="{{ url_for('auth_bp.login') }}" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}<br>
                {{ form.email.errors }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}<br>
                {{ form.password.errors }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
{% endblock %}
